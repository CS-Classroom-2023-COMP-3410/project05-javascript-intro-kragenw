<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Trainer</title>
    <link rel="stylesheet" href="css/project10.css">
</head>
<body>
    <div class="container">
        <h1>Keyboard Trainer (Must fix all mistakes!)</h1>
        <div id="settings">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-btn">Start</button>
        </div>
        <div id="trainer" style="display:none;">
            <p id="text-display"></p>
            <input type="text" id="text-input" autofocus>
            <div id="results"></div>
        </div>
        <div id="summary-screen" style="display:none;">
            <h2>Test Summary</h2>
            <p id="final-results"></p>
            <button id="restart-btn">Restart</button>
        </div>
    </div>
    <script src="js/project10.js"></script>
</body>
</html>
