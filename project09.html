<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualization Tool</title>
    <link rel="stylesheet" href="css/project09.css">
</head>
<body>
    <h1>Sorting Visualization Tool</h1>
    <div>
        <label for="algorithm">Choose Sorting Algorithm:</label>
        <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
        </select>
        <button onclick="startSorting()">Start Sorting</button>
        <button onclick="resetArray()">Reset Array</button>
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="50" max="1000" value="500">
    </div>
    <div id="array-container"></div>
    <div id="commentary">Step-by-step commentary will appear here.</div>
    <script src="js/project09.js"></script>
</body>
</html>
